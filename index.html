<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
let gif 
let r = 0
function setup() {
  gif = nn.create('img')
    .set('src', 'internet.gif')
    .addTo('body').saturate(0.5)
    .saturate(0.5)
    .contrast(100)
    .rotate(r)
    .scale(0.5)
}
  
  nn.on('load', setup)
</script>
